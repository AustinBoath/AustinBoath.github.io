# Austin Boath's Homepage

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austin Boath's Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Austin Boath's Rustic Retreat</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>About Austin</h2>
            <p>Discover the charm of rural Australia through the eyes of Austin Boath.</p>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="image-grid">
                <img src="image1.jpg" alt="A beautiful landscape">
                <img src="image2.jpg" alt="A rustic barn">
                <img src="image3.jpg" alt="A serene lake">
            </div>
        </section>
        <section id="contact">
            <h2>Contact Me</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Austin Boath. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
